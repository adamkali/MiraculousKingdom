<!-- Link Button Template -->
<!-- Compare this snippet from routes/root/index.html: -->
<div
    class="relative w-1/6 h-20 group">
    <div
        class="absolute w-full h-full bg-gradient-to-tr from-cyan-100
        to-blue-400 rounded-lg blur opacity-75
        group-hover:scale-110 group-hover:duration-200
        group-hover:from-blue-400 group-hover:to-cyan-100
        ease-in-out transition-all"
    ></div>
    <a
        href="/game"
        class="relative px-8 py-4 bg-slate-600 rounded-lg
        leading-none flex items-center justify-evenly
        group-hover:text-sky-100 group-hover-scale-105
        group-hover:duration-200"
    >
        <!-- any svg icon -->
        <img
            src="/static/images/dice-20.svg"
            class="w-10 h-10 text-teal-400 ml-2"
        >
        <span class="mx-3">&nbsp;</span>
        <!-- any text -->
        <span class="text-xl font-bold">Play a Game</span>
    </a>
</div>

<!-- Reactive Button Template -->
<!-- Compare this snippet from routes/game/index.html: -->
<button
    class="relative w-1/6 h-20 group"
    hx-post="<+ENDPOINT+>"
    hx-target="#<+TARGET+>"
    hx-trigger="<+ACTION+>"
>
    <div
        class="absolute w-full h-full bg-gradient-to-tr from-cyan-100
        to-blue-400 rounded-lg blur opacity-75
        group-hover:scale-110 group-hover:duration-200
        group-hover:from-blue-400 group-hover:to-cyan-100
        ease-in-out transition-all"
    ></div>
    <div
        class="relative px-8 py-4 bg-slate-600 rounded-lg
        leading-none flex items-center justify-evenly
        group-hover:text-sky-100 group-hover-scale-105
        group-hover:duration-200"
    >
        <img
                src="/static/images/<+svgname+>.svg"
            class="w-10 h-10 text-teal-400 ml-2"
        >
        <span class="mx-3">&nbsp;</span>
        <span class="text-xl font-bold"><+TEXT NAME+></span>
    </div>
</button>
