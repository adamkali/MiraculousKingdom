{{ define "error.html" }}
<!DOCTYPE html>
<html>
<head>
    <title>Oops - An Error Occured</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/htmx.min.js"></script>
    <link rel="stylesheet" href="/static/output.css">
</head>
<body class="bg-yellow-300 w-full h-screen p-16">
    <div class="w-full h-full flex flex-col rounded border-yellow-900 border-2
        bg-yellow-700 text-yellow-300 justify-start">
        <div class="w-full h-24 text-2xl">
            <span>Error: {{ .ErrorCode }}</span>
        </div>
        <div class="w-full h-full flex flex-row justify-evenly text-red-600">
            <span>{{ .ErrorMessage }}</span>
       </div>
       <div class="w-full h-full flex flex-row justify-evenly">
            <a
                href="/"
                class="rounded-lg bg-orange-600 text-orange-300 w-24 h-12
                border-2 border-yellow-900 hover:bg-orange-500 hover:text-orange-200"
            >
                Go back Home
            </a>
        </div>
    </div>
</body>
</html>
{{ end }}
