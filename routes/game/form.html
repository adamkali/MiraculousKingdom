{{ define "game/form.html" }}
<!DOCTYPE html>
<!--
    Game Request
    Name string `json:"name"`
    Description string `json:"description"`
    Nation string `json:"nation"`
    Passkey string `json:"passkey"`
-->
<div class="flex flex-row justify-center w-full h-full" >
    <form
        class="w-1/3 flex flex-col h-full align-middle px-8 py-4 bg-slate-600 rounded-lg
            leading-none items-center justify-evenly"
        hx-put="/games"
        hx-target="#game-wrapper"
    >
        <input hidden name="id" value="{{ .Game.ID }}"></input>
        <div class="flex flex-row justify-center align-middle" >
            <span class="text-2xl">Create Game</span>
        </div>
        <div class="h-full flex flex-row align-middle" >
            <div class="flex flex-col w-1/2 h-full">
                {{ template "components/input.html" .NameInputData }}
                {{ template "components/input.html" .NationInputData }}
                {{ template "components/input.html" .PasskeyInputData }}
            </div>
            <div class="flex flex-col justify-start align-middle w-1/2 p-4">
                <label
                    for="description"
                    class="text-cyan-300 mb-4"
                >
                    Description
                </label>
                <textarea
                    type="text"
                    name="description"
                    id="description"
                    class="rounded-lg bg-slate-600 text-cyan-100 w-64 h-48
                    focus:outline-none focus:scale-105 focus:shadow-sky-300
                    transition-all duration-200 ease-in-out"
                >
                </textarea>
            </div>
        </div>
        {{ template "components/submit-button.html" .CreateGameButtonData }}
    </form>
</div>
{{ end }}
