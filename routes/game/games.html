{{ define "game/games.html" }}
<div class="flex flex-col justify-start overflow-y-clip w-1/3">
    {{ if not .GameCards  }}
        <div class="text-2xl text-center text-sky-300">
            <span>No games found</span>
        </div>
    {{ else }}
        <div class="text-2xl text-center text-sky-300">
            <span>Games</span>
        </div>
        {{ range .GameCards }}
            {{ template "game/game-card.html" . }}
        {{ end }}
    {{ end }}
</div>
{{ end }}
