{{ define "game/index.html" }} <!DOCTYPE html>
<html>
<head>
    <title>Miraculous Kingdom - Games</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/output.css">
    <script src="/static/scripts/htmx.min.js"></script>
</head>
<body class="bg-slate-800 w-full h-screen flex flex-col p-16">
    <div
        class="w-full h-full flex flex-col rounded-lg
        bg-slate-700 text-sky-300 justify-center shadow-lg
        px-8 py-4"
    >
        <div class="w-full h-24 mb-8 text-6xl text-center">
            <span>Miraculous Kingdom - Games</span>
        </div>
        <div class="w-full h-full flex flex-row justify-evenly">
            <!-- center the children using tailwind -->
            <div
                class="flex w-full h-full flex-col justify-evenly"
                id="game-wrapper"
            >
                <div class="flex flex-row w-full justify-evenly">
                    {{ template "components/button.html" .CreateGameButtonData }}
                    {{ template "components/link.html" .GoBackRootLinkData }}
                </div>
                <div
                    class="flex flex-col justify-start"
                    id="game-list"
                    hx-get="/games"
                    hx-trigger="load"
                >
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{{ end }}
