{{ define "game/game-card.html" }}
<div
    class="relative w-full h-48 group"
>
    <div
        class="absolute w-full h-full bg-gradient-to-tr from-cyan-100
        to-blue-400 rounded-lg blur opacity-75
        group-hover:scale-110 group-hover:duration-200
        group-hover:from-blue-400 group-hover:to-cyan-100
        ease-in-out transition-all"
    ></div>
    <div
        class="relative px-8 py-4 bg-slate-600 rounded-lg
        leading-none flex items-center justify-evenly
        group-hover:text-sky-100 group-hover-scale-105
        group-hover:duration-200"
    >
        <div class="flex flex-col items-center justify-center">
            <div class="flex flex-row text-lg text-sky-500">
                {{ .GameName }}
            </div>
            <div class="flex flex-row text-sm text-cyan-300">
                {{ .GameDescription }}
            </div>
            <div class="flex flex-row text-cyan-300 justify-evenly">
                {{ template "components/button.html" .CreateCharacterButtonData }}
                {{ template "components/button.html" .LoginButtonData }}
                {{ template "components/button.html" .DeleteButtonData }}
            </div>
        </div>
    </div>
</div>
{{ end }}
